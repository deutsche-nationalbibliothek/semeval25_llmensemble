  rank:
    desc: Run rank-stage for all ensembles
    cmd:
    - > 
      python src/rank.py \
        --dataset_file ${general.dataset_file}\
        --predictions_file ${general.write_directory}/${mapping.output_file} \
        --output_file ${general.write_directory}/${ranking.output_file} \
    params:
